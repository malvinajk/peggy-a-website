<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A portofolio website for Peggy Atherton, an artist and sculptor. The website features a unique tube-shaped layout with interactive elements that respond to user scrolling. Each section of the tube contains different titles and images that change as the user scrolls through the page." />
    <title>Peggy Atherton</title>
  </head>
  <body style="height:3000px">
  
    <section class="tube__wrapper">
      <div class="display-container">
        <img id="focused-img" src="" alt="">
      </div>
      <div class="focused-img-container">
        
        <div class="center-title"></div>
      </div>
      
      <div class="tube__ellipse">
        <div class="tube__text__wrapper">
          <div class="tube__item">
            <span class="tube__text__item">
              <span class="focus-layer">Title 1</span>
            </span>
          </div>
          <div class="tube__item">
            <span class="tube__text__item">
              <span class="focus-layer">Title 2</span>
            </span>
          </div>
          <div class="tube__item">
            <span class="tube__text__item">
              <span class="focus-layer">Title 3</span>
            </span>
          </div>
          <div class="tube__item">
            <span class="tube__text__item">
              <span class="focus-layer">Title 4</span>
            </span>
          </div>
          <div class="tube__item">
            <span class="tube__text__item">
              <span class="focus-layer">Title 5</span>
            </span>
          </div>
          <div class="tube__item">
            <span class="tube__text__item">
              <span class="focus-layer">Title 6</span>
            </span>
          </div>
          <div class="tube__item">
            <span class="tube__text__item">
              <span class="focus-layer">Title 7</span>
            </span>
          </div>
          <div class="tube__item">
            <span class="tube__text__item">
              <span class="focus-layer">Title 8</span>
            </span>
          </div>
          <div class="tube__item">
            <span class="tube__text__item">
              <span class="focus-layer">Title 9</span>
            </span>
          </div>
          <div class="tube__item">
            <span class="tube__text__item">
              <span class="focus-layer">Title 10</span>
            </span>
          </div>
        </div>
      </div>
    </section>

    <section class="grid grid-cols-3 text-center fixed bottom-10 w-full">
      <h2>Name | Logo</h2>
      <h2>About</h2>
      <h2>CV / Contact</h2>
    </section>


    <script type="module" src="src/main.js"></script>
  </body>
</html>
